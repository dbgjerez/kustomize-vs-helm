apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.app.name }}
    namespace: {{ .Values.env.name }}
  name: {{ .Values.app.name }}-{{ .Values.env.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      deployment: {{ .Values.app.name }}-{{ .Values.env.name }}
  template:
    metadata:
      annotations:
      labels:
        deployment: {{ .Values.app.name }}-{{ .Values.env.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}-{{ .Values.env.name }}
        image: {{ .Values.image.name }}:{{ .Values.image.version }}
        name: {{ .Values.app.name }}-{{ .Values.env.name }}
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.liveness.path }}
            port: http
        readinessProbe:
          httpGet:
            path: {{ .Values.readiness.path }}
            port: http
