apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.app.name }}
    env: {{ .Values.env.name }}
  name: {{ .Values.app.name }}
  namespace: {{ .Values.env.name }}
spec:
  port:
    name: http
  to:
    kind: Service
    name: {{ .Values.app.name }}
  termination:
    tls: edge