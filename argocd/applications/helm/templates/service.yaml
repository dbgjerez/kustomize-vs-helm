apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app.name }}
    env: {{ .Values.env.name }}
  name: {{ .Values.app.name }}
  namespace: {{ .Values.env.name }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    deployment: {{ .Values.app.name }}