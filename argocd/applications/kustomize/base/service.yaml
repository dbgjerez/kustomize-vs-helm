apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app.name }}
    namespace: {{ .Values.env.name }}
  name: {{ .Values.app.name }}-{{ .Values.env.name }}
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    deployment: {{ .Values.app.name }}-{{ .Values.env.name }}
status:
  loadBalancer: {}