apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: golang-helloworld
    namespace: {{ .Values.env.name }}
  name: golang-helloworld
  namespace: 
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      deployment: golang-helloworld
  template:
    metadata:
      annotations:
      labels:
        deployment: golang-helloworld
    spec:
      containers:
      - name: golang-helloworld
        image: {{ .Values.image.name }}:{{ .Values.image.version }}
        name: golang-helloworld
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
